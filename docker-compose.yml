version: '3.8'

services:
  # MySQL Database
  database:
    image: mysql:8.0
    container_name: medlab-database
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: medlab_root_password_2025
      MYSQL_DATABASE: labs
      MYSQL_USER: medlab_user
      MYSQL_PASSWORD: medlab_password_2025
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/init:/docker-entrypoint-initdb.d
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    image: medlab-backend:latest
    container_name: medlab-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: mysql://medlab_user:medlab_password_2025@database:3306/labs
      JWT_SECRET: medlab_jwt_secret_2025_super_secure_key_change_in_production
      CORS_ORIGIN: http://localhost
    ports:
      - "3001:3001"
    depends_on:
      database:
        condition: service_healthy
    volumes:
      - ./backend/prisma:/app/prisma
    command: sh -c "npx prisma db push && npx tsx src/seed.ts && npm run start"

  # Frontend Web App
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    image: medlab-frontend:latest
    container_name: medlab-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    environment:
      - NODE_ENV=production

volumes:
  mysql_data:
    driver: local

networks:
  default:
    name: medlab-network
