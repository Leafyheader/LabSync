# MedLab - HTTP (port 80)
<VirtualHost *:80>
    ServerName localhost
    ServerAdmin admin@medlab.local
    DocumentRoot "C:/Apache24/htdocs/medlab"
    
    # Enable rewrite engine
    RewriteEngine On
    
    # Serve static files directly
    RewriteCond %{REQUEST_FILENAME} !-f
    RewriteCond %{REQUEST_FILENAME} !-d
    
    # Proxy /api/* to backend on port 3001
    RewriteRule ^/api/(.*)$ http://localhost:3001/api/$1 [P,L]
    
    # React Router - rewrite to index.html for SPA
    RewriteRule ^(?!.*\.).*$ /index.html [L]
    
    <Directory "C:/Apache24/htdocs/medlab">
        AllowOverride All
        Require all granted
        DirectoryIndex index.html
    </Directory>
    
    # Proxy settings
    ProxyPreserveHost On
    ProxyPassReverse /api http://localhost:3001/api
    
    # Error and access logs
    ErrorLog "logs/medlab-error.log"
    CustomLog "logs/medlab-access.log" combined
</VirtualHost>

# HTTP - Redirect to HTTPS (old ApexLink config - kept for reference)
<VirtualHost *:8080>
    ServerName localhost
    DocumentRoot "c:/Apache24/htdocs/apexlink"
    
    # Force HTTPS redirect
    RewriteEngine On
    RewriteRule ^(.*)$ https://%{HTTP_HOST}%{REQUEST_URI} [L,R=301]
</VirtualHost>

# HTTPS - Serve ApexLink Frontend
<VirtualHost *:443>
    ServerName localhost
    DocumentRoot "c:/Apache24/htdocs/apexlink"
    
    # Basic SSL
    SSLEngine on
    SSLCertificateFile "conf/ssl/server.cert"
    SSLCertificateKeyFile "conf/ssl/server.key"
    SSLProtocol -all +TLSv1.2 +TLSv1.3
    
    # Security headers
    Header always set Strict-Transport-Security "max-age=31536000"
    Header always set X-Frame-Options DENY
    Header always set X-Content-Type-Options nosniff
    
    # Allow backend connections and QZ Tray WebSocket
    Header always set Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; connect-src 'self' https://localhost:5443 https://192.168.0.10:5443 wss://localhost:8181; img-src 'self' data: https:;"
    
    <Directory "c:/Apache24/htdocs/apexlink">
        AllowOverride All
        Require all granted
        DirectoryIndex index.html
        
        # React Router
        RewriteEngine On
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule . /index.html [L]
    </Directory>
</VirtualHost>